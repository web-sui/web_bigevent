<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入第三方layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Document</title>
</head>

<body>
    <!-- 添加头部log区域  -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 添加登录区域 -->
    <div class="loginAndRegBox">
        <!-- 登录区域头部区域 -->
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 添加按钮样式 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去注册账号</a>
                </div>
            </form>

        </div>

        <!-- 注册区域 -->
        <div class="reg-box" id="from-reg">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required | username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码确认 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="再一次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 添加按钮样式 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去登录</a>
                </div>
            </form>

        </div>
    </div>
</body>
<!-- 导入layui中的js脚本 -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 导入jq脚本 -->
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseAPi.js"></script>
<!-- 导入自己js脚本 -->
<script src="./assets/js/login.js"></script>

</html>
