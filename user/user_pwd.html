<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入第三方css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入旧密码"
                            autocomplete="off" class="layui-input" id="oldPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass|newPwd"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input" id="newPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|pass|rePwd"
                            placeholder="请输入确认密码" autocomplete="off" class="layui-input" id="rePwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 引入第三方js脚本 -->
<script src="../assets/lib/layui/layui.all.js"></script>
<!-- 引入jq脚本 -->
<script src="../assets/lib/jquery.js"></script>
<!-- 引入ajaxAPI脚本 -->
<script src="../assets/js/baseAPi.js"></script>
<!-- 引入自己的js脚本 -->
<script src="/assets/js/user/user_pwd.js"></script>

</html>
